<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zlazek Trad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Zlazek Trad</h1>
        <p id="instruction">Entrez un mot à traduire :</p>
        <input type="text" id="wordInput" placeholder="Entrez un mot...">
        <button id="translateBtn">Traduire</button>

        <p id="translationOutput"></p>
        
        <div id="newWordSection" style="display: none;">
            <p>Mot inconnu, entrez la traduction associée :</p>
            <input type="text" id="newTranslation" placeholder="Nouvelle traduction...">
            <button id="saveTranslationBtn">Sauvegarder la traduction</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
